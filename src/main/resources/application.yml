server:
  servlet:
    context-path: /e-process
  port: 8080
---
management:
  endpoints:
    web:
      exposure:
        include: "*" # Expose all endpoints (e.g., health, metrics, etc.)
  endpoint:
    health:
      show-details: always # Show detailed health information
    prometheus:
      enabled: true
  metrics:
    tags:
      application: e-process-service
---
spring:
  application:
    name: e-process-service
  profiles:
    active: ${PROFILE:local}
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true #SQL format for readability
        use_sql_comments: true #add comment into SQL
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 30
          fetch_size: 50
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: ${spring.application.name}
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 20000
  flyway:
    enabled: false
    schemas: e-process-service

  cloud:
    function:
      definition: workflowCanceledConsumer;userTaskCreatedEventConsumer
    stream:
      bindings:
        workflowCanceledConsumer-in-0:
          destination: workflow.canceled
          group: e-process-service
        userTaskCreatedEventConsumer-in-0:
          destination: workflow.userTaskCreated
          group: e-process-service
      rabbit:
        bindings:
          workflowCanceledConsumer-in-0:
            consumer:
              binding-routing-key: "workflow.canceled.e-process"
              autoBindDlq: true          # Tự động tạo và bind một Dead Letter Queue (DLQ)
              requeueRejected: false     # QUAN TRỌNG: Không đưa lại message lỗi vào hàng đợi chính (tránh vòng lặp vô hạn)
              republishToDlq: true       # Gửi lại message tới DLQ kèm theo thông tin lỗi (stack trace) trong header, rất hữu ích cho việc debug
          userTaskCreatedEventConsumer-in-0:
            consumer:
              binding-routing-key: "workflow.userTaskCreated.e-process"
              autoBindDlq: true
              requeueRejected: false
              republishToDlq: true
